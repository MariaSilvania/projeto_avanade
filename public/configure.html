<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="css/configure.css">
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>
	<script src="firebase-config.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato" rel="stylesheet">
	<title>Invite App</title>
</head>

<body>
	<section class="help">
		<div class="box-white">
			<img class="card-img-top logo_home" src="img/logo.jpg" alt="Logo da empresa">
			<div class="d-flex flex-wrap  justify-content-center">
				<div class="col-lg-6 d-flex justify-content-center">
					<h1>CONFIGURAÇÕES</h1>
					<h2>Notificações</h2>
					<h2>Sons</h2>
				</div>
			</div>
		</div>
	</section>
	<div class="buttonOnOff">
		<div class="row">
			<div class="col-sm-5">
				<button type="button" class="btn btn-xs btn-toggle" data-toggle="button" aria-pressed="false" autocomplete="off">
					<div class="handle"></div>
				</button>
			</div>
			<div class="col-sm-5">
				<button type="button" class="btn btn-xs btn-secondary btn-toggle active" data-toggle="button" aria-pressed="true"
				 autocomplete="off">
					<div class="handle"></div>
				</button>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		 crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js "></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js "></script>
		<script src="js/index.js"></script>
</body>

</html>
