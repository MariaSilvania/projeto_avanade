<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--	BOOTSTRAP-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!--	CSS-->
  <link rel="stylesheet" type="text/css" href="css/new_feed.css">
  <link rel="stylesheet" type="text/css" href="css/padrao.css">
  <link href="https://file.myfontastic.com/BUhrNSxb5CqWytLmgo8xLb/icons.css" rel="stylesheet">

  <script src="firebase-config.js"></script>
  <!--ICONES-->
  <link href="https://file.myfontastic.com/BUhrNSxb5CqWytLmgo8xLb/icons.css" rel="stylesheet">
  <!--	FONTE-->

  <title>Invite app</title>
</head>

<body id="bg-body-home">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ml-1" href="home.html"><img class="logo" src="img/logo.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="icon-ellipsis-v"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ml-auto">
          <a class="nav-link" href="help.html">Ajuda</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link" href="#">Sobre</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link" href="#">Configuração</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link" href="index.html">Sair</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-3 box-color">
    <div class="row">
      <div class="col-sm d-flex justify-content-center">
        <h5 class="mt-3 ml-3 mr-2">New Feed</h5>
      </div>
    </div>
    <div class="row d-flex justify-content-center cadastro">
      <div class="col-sm ">
        <div class="input-group mb-3 d-flex justify-content-center ">
          <div class="input-group-prepend">
            <input type="text" id="id-title" placeholder="Titulo">
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="input-group mb-3 d-flex justify-content-center">
          <div class="input-group-prepend">
            <textarea id="id-content" name="" id="" cols="24" rows="5" placeholder="Conteúdo"></textarea>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="input-group mb-3 d-flex justify-content-center">
          <div class="input-group-prepend">
            <input id="id-members" type="text" placeholder="Membros">
          </div>
        </div>
      </div>
      <div class="col-sm d-flex justify-content-center">
        <img src="img/clip.png" class="icones" alt="Anexar imagem">
        <img src="img/share.png" class="icones" alt="Compartilhar" onclick="NewFeed()">
      </div>
    </div>
  </div>
  <footer>
    <div class="d-flex justify-content-around align-items-center pt-2">
      <a href="home.html"><img src="img/newspaper.png" class="menu-icon"></a>
      <a href="award.html"><img src="img/award.png" class="menu-icon"></a>
      <a href="perfil.html"><img src="img/users.png" class="menu-icon"  onclick="perfil()"></a>
      <a href="contact.html"><img src="img/card.png" class="menu-icon"></a>
    </div>
  </footer>
  <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js "></script>
  <script src="js/new_feed.js"></script>
  <script src="js/rotas.js"></script>
