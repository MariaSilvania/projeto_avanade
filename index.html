<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>
	<script src="firebase-config.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato" rel="stylesheet">

	<title>Invite App</title>
</head>

<body>
	<section class="logo-animation d-flex justify-content-center">
		<div id="box-logo" class=" d-flex justify-content-center align-self-center">
			<h1 class="logo align-self-center">AVANADE</h1>
		</div>
	</section>
	<section class="container">
		<div class="login-form">
			<div class="box-white">
				<img class="card-img-top logo" src="img/logo.jpg" alt="Logo da empresa">
				<div class="d-flex flex-wrap  justify-content-center">
					<div class="col-lg-6 d-flex justify-content-center">
						<form class="formulario">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><img src="img/avatar.png" alt="user"></span>
								</div>
								<input type="text" id="sign-in-email" class="form-control" placeholder="Email" aria-label="Username" autofocus
								 aria-describedby="basic-addon1">
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><img src="img/padlock.png" alt="user"></span>
								</div>
								<input type="password" id="sign-in-password" class="form-control" placeholder="Password" aria-label="Username"
								 aria-describedby="basic-addon1">
							</div>
							<button type="submit" class="btn mb-3" id="login">ENTRAR</button>
							<a href="#" class="forgot-password mt-2 d-flex justify-content-center">Esqueceu a senha?</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<p>Terms and conditions | Privacy Policy</p>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js "></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js "></script>
	<script src="js/index.js"></script>
</body>

</html>
