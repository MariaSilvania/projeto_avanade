<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>
	<script src="firebase-config.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato" rel="stylesheet">
	<title>Invite App</title>
</head>

<body id="bg-body">
	<div class="container">
		<div class="login-form">
			<div class="box-white">
				<h2 class="logo">Invite App</h2>
				<div class="d-flex flex-wrap  justify-content-center">
					<div class="col-lg-6">
						<form>
							<p class="titulo">Login:</p>
							<input type="text" class="form-control box-input" placeholder="Email" id="sign-in-email">
							<input type="password" class="form-control box-input" placeholder="Password" id="sign-in-password">
							<button type="submit" class="btn btn-primary mb-3" id="login">ENTRAR</button>
							<a href="#" class="forgot-password mt-2">Esqueceu a senha?</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js "></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js "></script>
	<script src="js/index.js"></script>
</body>

</html>
